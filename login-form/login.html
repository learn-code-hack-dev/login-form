<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Code Hack Login Form</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- JS File -->
    <script src="https://kit.fontawesome.com/9b37257db1.js" crossorigin="anonymous"></script>
    <script src="./JS/script.js" defer></script>

</head>

<body>
    <main>
        <div class="userForm">
            <!-- Sign in form -->
            <div class="sign-in-form" id="sign-in-form">
                <div class="form-heading">
                    <h1>Sign In</h1>
                </div>
                <form >
                    <div class="box">
                        <i class="fa-solid fa-user"></i>
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                    </div>
                    <div class="box">
                        <i class="fa-solid fa-key" id="passwordTypeChanger"></i>
                        <input type="password" name="sign_in_password" id="sign_in_password" placeholder="Enter Your Password">
                    </div>
                    <div class="buttons-btn">
                        <button class="btn" id="sign_in">Sign In</button>
                    </div>
                </form>
            </div>
    </main>
</body>

</html>
